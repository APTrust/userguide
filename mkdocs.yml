site_name: APTrust User Guide
theme: material
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
repo_url:  https://github.com/APTrust/userguide
nav:
  - Home: index.md
  - Core Concepts: core-concepts.md
  - Getting Started: getting-started.md
  - Your first deposit: first-deposit.md
  - Your first restoration: first-restore.md
  - Glossary: glossary.md
  - Links: links.md
