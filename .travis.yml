language: python
python: 3.6
branches: master
install:
- pip install -r requirements.txt
script: true
before_deploy:
- mkdocs build --verbose --clean
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$github_token"
  local_dir: site
  on:
    branch: master
env:
  global:
    secure: 
